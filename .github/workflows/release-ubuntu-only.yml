    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release from the latest tag'
        required: true
        type: boolean
        default: true

env:
  RUSTUP_TOOLCHAIN: nightly-2025-04-06

